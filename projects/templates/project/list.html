{% load i18n %}
{% block content %}
<h3 class="me-auto">{% trans 'My Projects' %}</h3>
<ul>
    {% for project in object_list %}
    <li>{{ project.title }} <a href="{% url 'Project_update' project.id %}">Edit</a></li>
    {% empty %}
    <li>{% trans 'There is no projects to show' %}</li>
    {% endfor %}
</ul>
{% endblock %}
