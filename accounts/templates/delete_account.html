{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="delete-account-container">
    <h1>{% trans 'Delete Account' %}</h1>
    <p class="warning-text">{% trans 'Are you sure you want to delete your account? This action cannot be undone.' %}</p>
    <form method="post" class="delete-form">
        {% csrf_token %}
        <input type="hidden" name="confirm" value="yes">
        <button type="submit" class="delete-button">{% trans 'Yes, delete my account' %}</button>
    </form>
    <a href="{% url 'profile' %}" class="cancel-link">{% trans 'Cancel' %}</a>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
